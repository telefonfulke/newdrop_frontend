<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDrop</title>
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="header">
    <header>
        <div class="menu-logo">
            <span class="menu-logo-blue">New</span>Drop
        </div>

        <nav>
            <a href="#header" class="icon-home">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="#" class="icon-cart">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <a href="#" class="icon-user">
                <i class="fa-solid fa-user"></i>
            </a>
            <a href="#" class="icon-logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
        </nav>

    </header>


    <div class="section">
            <div class="profile-container">
                <h2><i>Profile Info</i></h2>
                <p><i>Name:</i> <span id="name"></span> <i>Email:</i> <span id="email"></span></p>
                <button onclick="logout()">Edit</button>
            </div>
            <script src="profile.js"></script>

            <button type="button" id="editProfile" class="edit-button">Edit</button>
        </div>


     <div class="section">
           <h3>Shipping info</h3>

        <div class="shipping-info">
            <span class="adress-info">Shipping Address</span>
        </div>

        <button type="button" id="editOrder" class="edit-button">Edit</button>
    </div>





    <div class="section">
            <h3>Sold Items</h3>
            <button type="button" id="soldItems" class="edit-button">Check Items</button>
    </div>
</body>

<script src="./js/profile.js"></script>

</html>
