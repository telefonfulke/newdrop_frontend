<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDrop</title>
    <link rel="stylesheet" href="./css/buy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="header">
    <header>
        <div class="menu-logo">
            <span class="menu-logo-blue">New</span>Drop
        </div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav>
            <a href="#header" class="icon-home">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="#" class="icon-cart">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <a href="#" class="icon-user">
                <i class="fa-solid fa-user"></i>
            </a>
            <a href="#" class="icon-logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="box">
            <p><strong>Order's name:</strong> <span class="order-name"></span></p>            
        </div>
        <div class="box product">
            <p><strong>Amount to be paid:</strong> <span class="amount"></span></p>
        </div>
        <div class="box">
            <p><strong>Shipping info:</strong>
            <button id="plus"><i class="fa-solid fa-plus"></i></button></p>
        </div>
        <div class="box">
            <p><strong>Shipping options:</strong> <span style="float: right;">Home delivery only</span></p>
        </div>
        <div class="button-container">
            <button class="button pay" id="pay">Pay</button>
            <button class="button back" id="Back">Back</button>
        </div>
    </div>


    
    <script src="./js/buy.js"></script>
</body>

</html>
